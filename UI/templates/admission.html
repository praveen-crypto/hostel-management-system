{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/admission.css' %}">
    
        <title>Admission Form</title>        
    </head>
<body>
    <div class="container-fluid" id ="AdmissionForm">
        
        <div class="row">
            <div class="col content-title m-2 text-center">
                <h2> Admission Form </h2>
            </div>
        </div>

        <hr>

        <div class="row">

            <div class="col-2">                   

            </div>
            
            <div class="col">
                <div class="AdmissionForm" >
                    <div class="row ">
                        <div class="col name">
                            <label for=""> Name </label>
                            <input type="text" name="" id="name" >
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6 form-email ">
                            <label for=""> E-mail </label>
                            <input type="email" name="form-email" id="form-email" >
                        </div>

                        <div class="col-6 password">
                            <label for="">Password</label>
                            <input type="password" id="password" >
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-6 gender">
                            <label for="">Gender</label><br>
                            
                            <div class="gender-type">
                                <input type="radio" id="male" name="gender" value="male" >
                                <label for="male">Male</label>
                            </div>
                            
                            <div class="gender-type">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                            
                            <div class="gender-type">
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                            
                        </div>

                        <div class="col-6 birth-date">
                            <label for="">Date Of Birth</label>
                            <input type="date" name="birth-date" id="birth-date" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col parent-details">
                            <label for="">Father Name</label>
                            <input type="text" name="father_name" id="father_name" >
                        </div>
                        <div class="col parent-details">
                            <label for="">Mother Name</label>
                            <input type="text" name="mother_name" id="mother_name" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col phone">
                            <label for="">Phone Number</label>
                            <input type="number" name="phone" id="phone" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col department">
                            <label for="">Department</label>
                            <input type="text" name="dept" id="dept" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col id">
                            <label for="">Student ID No</label>
                            <input type="text" name="rollno" id="rollno" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col address">                 
                            <label for="">Address</label>
                            <input id="address1" placeholder="Address Line 1"  type="text" >
                            <input id="address2"  placeholder="Address Line 2"  type="text" >
                            
                            <div class="row">
                                <div class="col-6 address-detail" >
                                    <input type="text" placeholder="city" id="city" >
                                </div>
                                <div class="col-6 address-detail">
                                    <input type="text" placeholder="State" id="state" >
                                </div>
                            </div>
                            
                            <input type="number" name="" id="pincode" placeholder="Postal / Zip Code" maxlength="6">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col food">
                            <label for="">Hostel Food</label><br>
                            
                            <div class="food-type">
                                <input type="radio" name="food" id="veg" value="veg">
                                <label for="veg">Veg</label>
                            </div>
                            
                            <div class="food-type">
                                <input type="radio" name="food" id="non-veg" value="non-veg">
                                <label for="non-veg">Non-Veg</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col text-end">
                            <button class="formsubmit btn btn-food" id="admission_formsubmit" > Submit </button>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="col-2">

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    
    
    <script src="{% static 'js/index.js' %}"></script>

</body>
</html>
