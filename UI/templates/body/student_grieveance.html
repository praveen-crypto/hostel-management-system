{% extends "student.html" %}


{% block body %}
<div class="container mt-5 pt-5">


    <div class="row ">
        <div class="col-1">
            <label for="">Title*</label>
        </div>
        <div class="col"  >
            <select class="selectpicker"   id="grieveance_option"   >
                <option> </option>
                <option>Commodity </option>
                <option>Food</option>
                <option>Infrastructure</option>
                <option>Laundry</option>
                <option>Others</option>
            </select>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class=" col input-group">
            <span class="input-group-text">Body** </span>
            <textarea class="form-control" id="student_grieveance_box" aria-label="Address"></textarea>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-center">
            <button class="btn btn-primary" id="grieveance_submit" > SUBMIT</button>
        </div>
    </div>

    <div class="row">
        <div class="col align-bottom">
            <p class="lead " > * Select the required title to place complaint.</p>
            <p class="lead" > ** Briefly explain about the complaint. </p>
        </div>
    </div>
</div>

{% endblock %}
