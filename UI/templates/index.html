{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <title>Login</title>
    
  </head>

  <body>
    <div class="container-fluid " >
      
      <div class="row title" id="title">

        <div class="col">
            <h2>HOSTEL PORTAL</h2>
        </div>

      </div>
      
      <div class="row ">
        
        <div class="col"></div>
        <div class="col-6 middle-section " >

          <div class="row " >
            <div class="col "></div>

            <div class="col Login">
              <div  class="row m-4">
                <div class="col login-title"> 
                  <h4>Account Login</h4> 
                </div>
              </div>

              <div class="row ">
                <div class="col email-outer">
                  
                  <input type="text" id="login-email" name="" value="" placeholder="E-mail">
                </div>
              </div>

              <div class="row ">
                <div class="col password-outer">
                  <input type="password" id="login-password" name="" value="" placeholder="Password">
                </div>
              </div> 
              <p id="loginfailed" > Incorrect E-mail ID or Password </p>


              <div class="row">
                <div class="col btn-outer">
                  <input class="btn" type="button" id="submit" value="LOGIN" placeholder="LOGIN">    
                </div>
              </div>

               
                
              
              
            </div>
            
            <div class="col"></div>
          </div>
          
          <div class="row" >
            <div class="col text-center admission">
              <a href="admission/">
                <span class="btn btn-dark">New Admission</span>
              </a>            
            </div>
          </div>
          
        </div>

        <div class="col"></div>
      </div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>   
    
    <script src="{% static 'js/index.js' %}" ></script>

  </body>
</html>
